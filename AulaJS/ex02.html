<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Ex 02</h1>
    <h2> Receber ano de nascimento </h2>
    <h3>Imprimir: idade atual  e idade convertida em semana</h3>

    <script>

        let anoNasc = prompt("Qual ano de seu nascimento?");

        var data = new Date();
        var anoAtual = data.getFullYear();
        

        let idadeAtual = anoAtual - parseInt(anoNasc);
        let idadeSemanas = idadeAtual * 52; 

        console.log( "Sua idade atual é: " + idadeAtual );
        console.log( "Sua idade atual em semanas é: " + idadeSemanas );
        

    </script>
</body>
</html>
