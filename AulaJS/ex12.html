<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>
</head>
<body>
    
    <h1>Ex 12 - PAR OU IMPAR  </h1>

    <input type="number" id="numero" placeholder="digite um número">
    <button title="validar" type="button"  onclick="validar()"> Validar </button>

    <form action="" id="form">
        <input type="number" id="numero" placeholder="digite um número">
        <button title="validar" type="button"  onsubmit="validar()"> Validar com submit do form </button>
    </form>

    <script>
        function validar() {
            let num = document.getElementById('numero').value;  
        
            if( num % 2 != 0  ) {
                alert( "Número " + num + " é impar" );
            }
            alert( `Número ${num} é par` );
        }
      
        function teste() {
            document.getElementById('form').onsubmit(validar());           
        }

    </script>

</body>

</html>
