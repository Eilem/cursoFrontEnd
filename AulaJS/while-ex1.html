<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    
    <input type="text" name="qtd" id="qtd" required="required">
    <button onclick="rodarPrograma()"> Rodar </button>
    <ul id="lista"></ul>

    <div id="par-impar"></div>
   
    <script>

        function recebeuQtd( qtd) {
            if( isNaN(qtd) ){
               return false; 
            }
            return true
        }

        function rodarPrograma(params) {
            let qtd = parseInt( document.getElementById('qtd').value); 
            let pares = ''; 
            let impares = ''; 
            
            if( !recebeuQtd(qtd)){
                
                alert('Quantidade é obrigatória');

                // @todo 
                // tratar condição de quantidade para nÃO RECEBIDA. manter  o campo para digitação

            }else{

                document.getElementById('lista').innerHTML = '<li> Quantidade de números  '+ qtd +'</li>' ;
                document.getElementById('lista').innerHTML += '<hr/>' ;
                let count = 1 ;
                while ( count <= qtd) {
                    let num = parseInt( prompt('Digite ' + count + ' número '));

                 // @todo tratar caso não receba numero
                    if( isNaN(num)){
                        continue;
                    }

                    if( num % 2 != 0) {

                        document.getElementById('lista').innerHTML += '<li> Vez: ' + count + ' número digitado foi: ' + num + '</li>' ;
                        alert(" o Número deve ser par!");

                        num = parseInt( prompt('Digite ' + count + ' número '));
                        
                        if( isNaN(num)){

                            //  @todo corrigit bug , 
                            // está passando a partir da segunda tentativa
                           
                            alert('Número é obrigatória');

                        }
                        impares += num + ' - ';
                    }
                    
                    document.getElementById('lista').innerHTML += '<li> Vez: '+ count + ' número digitado foi:' + num + '</li>' ;
                    
                    pares += num + ' - ';
                    count ++;
                }

                document.getElementById('par-impar').innerHTML = '<p> Números pares digitados: ' +  pares + '</p>';
                document.getElementById('par-impar').innerHTML += '<p>  Números ímpares digitados: ' + impares + '</p>';
                            
            }

            alert('Fim');
        }

    </script>

</body>

</html>
