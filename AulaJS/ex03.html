<body>
    
    <h1>Ex 03</h1>
    <h2> Receber um número </h2>
    <h3>Imprimir: dobro do numero   </h3>

    <script>

        let num = prompt("Digite um número?");

        let dobro = num * 2;

        console.log( "Numero atual é : " + num );
        console.log( "Dobro do número atual é : " + dobro );
        
        
        console.log( `Dobro do número ${num} é  ${dobro}` );
        

    </script>
</body>
