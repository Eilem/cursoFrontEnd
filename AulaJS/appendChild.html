<!DOCTYPE html>
<html lang="pt-nr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .myStyle{
                padding: 10px;
                color: green;
                border: 1px solid black;
                font-family: sans-serif;
                font-weight: 300;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0.3);
            }

            .myStyle :houver{
                box-shadow: 1px 1px 10px rgb(185, 30, 30);
            }
        </style>
    </head>
    <body>
        <h1>create element and append Child</h1>
            
        <input type="text" name="tag" id="tag" placeholder="a tag...">
        <input type="text" name="cor" id="cor" placeholder="a cor...">
        <button onclick="rodarPrograma();">Testar</button>

        <section id="cores">    
            <ul>
                <li>Azul</li>
                <li>Amarelo</li>
                <li>Roxo</li>
            </ul>
        </section>

        <div id="resultado"></div>

        <script>

            function rodarPrograma() {
                let tagCriar = document.getElementById("tag").value;
                let cor = document.getElementById("cor").value;

                let tag = gerarElemento( tagCriar, cor , ['class', 'myStyle']);
                document.getElementById('resultado').appendChild(tag);
            }

            /**
            */
            function gerarElemento(elemento, texto = null , atributo = null) {
                let tag = document.createElement(elemento);

                if(texto !== null){
                    let textNode = document.createTextNode(texto);
                    tag.appendChild(textNode);
                }

console.log(tag);
                //seta atributos da  classe
                if( atributo !==  null){
                    tag.setAttribute( atributo[0] , atributo[1]);
                }

                return tag;
            }
            


            function testar() {

                let cor = document.getElementById('cor').value;

                let paragrafo = document.createElement('p');
                let textNode = document.createTextNode(cor);
                paragrafo.appendChild(textNode);
                document.getElementById('resultado').appendChild(paragrafo);
            }
        </script>
    </body>
</html>
