<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de salários</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            
        } */
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Calculadora de Salários</legend>
            <input type="text" id="cargo" placeholder="informe o cargo">
            <input type="number" id="salario" placeholder="informe o salário">
            <button type="button" onclick="calcular()">Calcular</button>
        </fieldset>
        <fieldset>
            <legend>Calculadora Aritmética</legend>
            <input type="number" id="num1" placeholder="informe o primeiro número">
            <input type="number" id="num2" placeholder="informe o segundo  número">
            <select name="Operação" id="operacao">
                <option value="">Selecione</option>
                <option value="+">Adição</option>
                <option value="-">Subtração</option>
                <option value="*">Multiplicação</option>
                <option value="/">Divisão</option>
            </select>
            <button type="button" onclick="calculadora()">Calcular</button>
            <input id="resultado" placeholder="Resultado"  hidden>
        </fieldset>
    </form>

    <script>

        function calculadora() {

            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operacao = document.getElementById('operacao').value;
            let resultado = null;

            if(operacao == '+'){
               resultado = num1 + num2;
            }
            else if(operacao == '-'){
               resultado = num1 - num2;
            }
            else if(operacao == '*'){
               resultado = num1 * num2;
            }
            else if(operacao == '/'){
               resultado = num1 / num2;

            }else{
                alert( "Selecione uma operação");
            }

            document.getElementById('resultado').hidden = false;
            document.getElementById('resultado').value = resultado;   
        }


        function calcular() {
            let cargo = document.getElementById('cargo').value;
            let salario = parseFloat(document.getElementById('salario').value);

            if (!cargo) {
                alert(`Cargo inexistente`);
            }

            if (cargo == 'producao') {
                salario = reajustarSalario(salario, 6.5);

            } else if (cargo == 'adm') {
                salario = reajustarSalario(salario, 7.5);

            } else if (cargo == 'diretoria') {
                salario = reajustarSalario(salario, 12);
            }


            // document.getElementById('resultado').value = ;
            alert(`salário reajustado para R$${salario.toFixed(2)}`);
        }


        function reajustarSalario(salario, percentual) {
            return salario + (salario / 100 * percentual);
        }
    </script>
</body>

</html>
