<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EstiloUx</title>

    <style>
        /* 
        * definindo que todo o conteudo e suas bordas terão o tamanho definido exatamente de acordo com o width e heigth 
         */
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

        #cabecalho {
            background-color:  gray;
            color: white;
            padding-right: 10%;
            padding-left: 10%;
        }

        h1{
            display: inline-block;
            text-align: left;
            width:  20% ;

            /* border: 1px solid white; */
        }   

        #menu{
            display: inline-block;
            width: 70%;
            text-align: right;
            
            /* border: 1px solid red; */
        }

        a{
            display: inline-block;
            width:  100px ;
            color: white;
            text-decoration: none;

            /* declaração sentido horário */
            padding-top:20px;
            padding-right:20px;
            padding-left:20px;
            padding-bottom:20px;
            text-align: center;

            /* border: 1px solid white; */
        }      

        /* p{
            display: block;
            border: 1px solid black;
            width: 50%;
        }  */

        p{
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: salmon;
            color: #ffffff;
        
            border: 5px solid black;
            /* padding-top: 10px ; */
        }

        #corpo-documento {
            background-color: #015978;
            width: 80%;
            margin-right: 10%;
            margin-left: 10%;
            margin-top: 2%;
        }
      
        #conteudo {
            display: inline-block;
            width: 60%;
            margin-right: -4px;
            background-color: #c1c1c1;
        }

        #barra-lateral {
            display: inline-block;
            width: 30%;
            margin-left: 10%;
            margin-right: -4px;
            background-color: skyblue;
        }

    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <div id="cabecalho">
        <h1>EstiloUx</h1>

        <div id="menu">
            <a href="">Home</a>
            <a href="">Sobre</a>
            <a href="">Contato</a>
        </div>
    </div>

    <div id='corpo-documento'>

        <div id="conteudo">
            Conteúdo
        </div>
        <div id="barra-lateral">
            Barra lateral
        </div>
    </div>


</body>

</html>
